<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="imgContainer">
        <img src="image-header-mobile.jpg" alt="people working on computers" width="100%">
      </div>
    </header>

    <main>
      <h1 class="mainHeading">Get <em class="accent">insights</em> that help your business grow.</h1>

      <p class="mainText">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience,<br> and overall efficiency.</p>
        
  <div class="listContainer">
    <ul class="statsList">
      <li><h2 class="stat stat1"><strong class="boldStat boldStat1">10k+</strong> <span class="stat-space">companies</span></h2></li>
      <li><h2 class="stat stat2"><strong class="boldStat">314</strong> <span class="stat-space">templates</span></h2></li>
      <li><h2 class="stat stat3"><strong class="boldStat">12M+</strong> <span class="stat-space">queries</span></h2></li>
    </ul>
  </div>
    </main>
  </div>
  



<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WenJoDesigns22@gmail.com</a>.
  </div>
</footer>

</body>
</html>
